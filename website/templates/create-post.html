<!---->{% extends "base.html" %}
<!---->{% block title %}Home{% endblock %}
<!---->{% block content %}
<h1 class="fs-3 mb-4">Make a Post</h1>
<form method="post" action="">
  <div class="mb-3 row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        placeholder="Title"
      />
    </div>
  </div>
  <div class="mb-4 row">
    <label for="text" class="form-label col-sm-2">Content</label>
    <div class="col-sm-10">
      <textarea
        name="text"
        id="text"
        class="form-control"
        placeholder="The content is written here...."
      ></textarea>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <a href="/home" class="btn btn-md btn-secondary">Back</a>
    <button type="submit" class="btn btn-md btn-primary">Post</button>
  </div>
</form>

<!---->{% endblock %}
