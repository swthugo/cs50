<!---->{% extends "base.html" %}
<!---->{% block title %}Sign up{% endblock %}
<!---->{% block content %}
<form method="POST">
  <h3 align="center">Sign up</h3>
  <div class="form-group"></div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email address"
    />
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter username"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <div class="mb-3">
    <label for="check_password" class="form-label">Confirm password</label>
    <input
      type="password"
      class="form-control"
      id="check_password"
      name="check_password"
      placeholder="Confirm your password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>
<!---->{% endblock %}
